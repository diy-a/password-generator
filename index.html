<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3a6cfb4580.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="flex">
        <div class="generator">
            <div class="generator__header">
                <h1>Generate a <br>
                <span class="text--green">random password</span></h1>
                <p>Never use an insecure password again.</p>

                <button class="password__button-el" onclick="generatePassword()">
                    <img src="Icon.png" alt="bolt" id="bolt">
                    <p id="button">Generate passwords</p>
                </button>

                <div class="divider"></div>
            </div>

            <div class="generator__results">
                <button class="result" onclick="copyField1()" id="result1">
                    <img src="Icon2.png" alt="elipses" class="elipses">
                </button>
                <button class="result" onclick="copyField2()" id="result2">
                    <img src="Icon2.png" alt="elipses" class="elipses">
                </button>
                <button class="result" onclick="copyField3()" id="result3">
                    <img src="Icon2.png" alt="elipses" class="elipses">
                </button>
                <button class="result" onclick="copyField4()" id="result4">
                    <img src="Icon2.png" alt="elipses" class="elipses">
                </button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
